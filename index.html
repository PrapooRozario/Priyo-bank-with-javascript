<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PRIYO BANK</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div>
        <p id="error-msg" class="bg-red-200 text-center p-2 font-medium invisible">Login failed. Please check your username and password and try again.</p>
    </div>

  <h1 class="text-5xl font-semibold text-center mt-10">Priyo Bank</h1>

  <!-- Login Page  -->
  <div id="login-page" class="container mx-auto w-4/5 mt-10 bg-gray-200 px-32 py-24 rounded-xl">
   <h1 class="text-2xl font-semibold mb-4">Login</h1>

      <label class="input input-bordered flex items-center gap-2 mb-5">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="currentColor"
          class="h-4 w-4 opacity-70">
          <path
            d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
          <path
            d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
        </svg>
        <input id="email" type="text" class="grow" placeholder="Email" />
      </label>

      <label class="input input-bordered flex items-center gap-2 mb-6">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="currentColor"
          class="h-4 w-4 opacity-70">
          <path
            fill-rule="evenodd"
            d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
            clip-rule="evenodd" />
        </svg>
        <input id="password" type="password" class="grow" placeholder="Password"/>
      </label>

      <button id="login-btn" class="px-6 py-2 bg-green-600 text-white rounded-md">Login</button>
  </div>

<script src="Javascripts/login.js"></script></body>
</html>
